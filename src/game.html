<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>STEAM who?</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="row">
                <div class="col gy-4">
                    <h1 id="domanda"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <pre class="h1" id="risposta"></pre>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="/resources/cat.gif" alt="Happy happy happy" class="img-fluid" hidden="true">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button type="button" class="btn stylish-button" id="si">Affermazione</button>
            </div>
            <div class="col">
                <button type="button" class="btn stylish-button negative" id="no">Negazione</button>
            </div>
        </div>
        <div class="row">
            <div class="col gy-3">
                <button type="button" class="btn stylish-button blue" id="restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
